<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery-container">
        <div class="tabs">
            <button class="tab-button" onclick="Group('nature')">Nature</button>
            <button class="tab-button" onclick="Group('cities')">Cities</button>
            <button class="tab-button" onclick="Group('animals')">Animals</button>
        </div>
        <div class="gallery">
            <div id="nature" class="image-group">
                <div class="image-wrapper">
                    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721001600&semt=sph" alt="Nature Image a">
                </div>
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_t--dCS-7ixy7HW5rI8sRNeRpjXYkxplVyQ&s" alt="Nature Image b">
                </div>
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfiRGfc8g0QH0mCd9p46T_AcEyyYFY7m-cHA&s" alt="Nature Image c">
                    
                </div>
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSic3zn3bCU6WtxWNdCQWx6OyC0yUaSsSqwwA&s" alt="Nature Image d">
                </div>
            </div>
            <div id="cities" class="image-group">
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa1XHYX9kaofmLMXPxUYFPws-KPdft-SzGcQ&s" alt="Italy">
                </div>
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaaqk2QgbOZ9zld4rSIhmqDIWpImFeb3POUg&s" alt="France">
                </div>
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREyNNNTYF2jfPFi10wEsx4CJCLMQFUMfhNNA&s" alt="Canada">
                </div>
            </div>
            <div id="animals" class="image-group">
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSo_kbeLJAP4RUF0tSesr_nv8JMQfUbKw6GRA&s" alt="Tiger">
                </div>
                <div class="image-wrapper">
                    <img src="https://static.toiimg.com/photo/107940473/107940473.jpg" alt="panda">
                </div>
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzKKl-_crTlUsp9CtrgYm0RCZSLyDdv3uPNw&s" alt="Zebras">
                </div>
                <div class="image-wrapper">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpPfdgz7wxqCar-yBqXnbTHlROAH8vhoKKCQ&s" alt="Zebras">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"> 
    </script>
</body>
</html>
